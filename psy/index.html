<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"

  <body>
    <h1>The Psychic Game</h1>
    <img src="psychic-ability.jpg" height="300px" width="400px">
    <p>Guess what letter I'm thinking of!</p>
    <p>Wins:</p>
    <p id="wins"></p>
    <p>Losses:</p>
    <p id="losses"></p>
    <p>Guesses Left:</p>
    <p id="guesses-left"></p>
    <p>Guesses So Far:</p>
    <p id="guesses-so-far"></p>

    <script>
      var alphaSet = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z"
      ];
      var wins = 0;
      var losses = 0;
      var guessesLeft = 9;
      var guessesSoFar = [];

      writeStats(); 
      cThought();

      //drives program
      document.onkeyup = function(event) {

        // Determines which key was pressed.
        var userGuess = event.key;
        
        if (alphaSet.indexOf(userGuess) === -1) {
          return;
        }

        //works
        if (userGuess === computerThought) {
        console.log("got it");
         wins++;
         resetGuesses();
        cThought();
        } else {
          console.log("nope");
          guessesLeft--;
          guessesSoFar.push(userGuess);
         if(guessesLeft===0)
         {
           losses++;
           resetGuesses();
          cThought();
         } 
        }
        writeStats();
      };

      function getWins() {
        document.getElementById("wins").innerHTML=wins;
      }

      function getLosses() {
        document.getElementById("losses").innerHTML=losses;
      }

      function getGuessesLeft() {
        document.getElementById("guesses-left").innerHTML=guessesLeft;
        
      }

// this is a getter, need a setter
      function getGuessesSoFar(){
        document.getElementById("guesses-so-far").innerHTML=guessesSoFar;
      }

      function writeStats()
      {
        getWins();
        getLosses();
        getGuessesLeft();
        getGuessesSoFar();
      }

      function cThought()
      {
      computerThought =
      alphaSet[Math.floor(Math.random() * alphaSet.length)];
      console.log(computerThought);
      return computerThought;
      }

      function resetGuesses()
      {
        guessesLeft=9;
        guessesSoFar=[];

      }
    </script>
  </body>
