<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"
      async
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      async
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      async
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      async
    ></script>

    <script src="https://code.jquery.com/jquery.js" async></script>
    <script src="main.js" async></script>
    <script src="driver.js" async></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors / Multiplayer</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <header class="header">
      <h1 class="display-3 text-center">Rock - Paper - Scissors</h1>
    </header>

    <div class="row">
      <div class="col">
        <div class="card player player1">
          <h4 class="card-header bgp1">Enter P1</h4>
          <div class="card-block">
            <button
              type="button"
              class="rock btn btn-secondary btn-lg btn-block"
              disabled
            >
              Rock
            </button>
            <button
              type="button"
              class="paper btn btn-secondary btn-lg btn-block"
              disabled
            >
              Paper
            </button>
            <button
              type="button"
              class="scissors btn btn-secondary btn-lg btn-block"
              disabled
            >
              Scissors
            </button>
            <p class="card-text"></p>
          </div>
          <div class="card-footer text-muted text-center" id="scorePlayer1">
            <!-- Score -->
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card" id="controlBox">
          <div class="card-header">Controls</div>
          <form class="input-group" id="joinForm">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Your name"
            />
            <span class="input-group-btn">
              <button class="btn" id="joinButton" type="submit">
                Join Game
              </button>
            </span>
          </form>
          <button class="btn card-header text-center " id="clearButton">
            Reset Game
          </button>

          <div  class="card-header text-center">
            <p>Watchers:</p> 
            <p  id="watchers"></p>
          </div>

          <div class="card result ">
            <h4 class="card-header text-center">Result</h4>
            <div class="card-block">
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card" id="chatBox">
          <div class="card-header">Chat</div>
          <div class="card-block chats"></div>
          <div class="card-footer">
            <form class="input-group" id="chatForm">
              <input
                type="text"
                id="chatMessage"
                class="form-control"
                placeholder="Text goes here..."
              />
              <span class="input-group-btn">
                <button class="chatButton btn btn-secondary" type="submit">
                  Enter Message
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card player player2">
          <h4 class="card-header bgp2">Enter P2</h4>
          <div class="card-block">
            <button
              type="button"
              class="rock btn btn-secondary btn-lg btn-block"
              disabled
            >
              Rock
            </button>
            <button
              type="button"
              class="paper btn btn-secondary btn-lg btn-block"
              disabled
            >
              Paper
            </button>
            <button
              type="button"
              class="scissors btn btn-secondary btn-lg btn-block"
              disabled
            >
              Scissors
            </button>
            <p class="card-text"></p>
          </div>
          <div
            class="card-footer text-muted text-center"
            id="scorePlayer2"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
